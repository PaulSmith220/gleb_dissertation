<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta charset="UTF-8">
    <title>
        Надёжность электропривода
    </title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/params.js"></script>
    <script type="text/javascript" src="js/plot.js"></script>
    <script type="text/javascript" src="js/exec.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/data_R4.js"></script>
</head>
<body onload="init()">
<div id="splashscreen"></div>
<div class="well" id="x_params">
  <label>X изменяется от <input type="number" value="1" id="startX"/> </label>
  <label>до <input type="number" value="20" id="endX"/> </label>
  <label>с шагом <input type="number" value="0.5" id="stepX"/> </label>
  <label>Отдельно показать: <input type="number" value="2.5" id="showX"/> </label>
</div><div></div>
<div class="well" id="input_params">

</div><div></div>
<div class="well">
  <div class="btn" id="execute" onclick="execute()">Рассчитать</div>
</div><div></div>
<div class="well" id="output_params">

</div><div></div>
<div class="well" id="graph">
  <svg id="visualisation" width="700" height="500"></svg>
</div><div></div>
</body>
<script id="number_template" type="text/plain">
	<label>
			{{title}}
			<input type="number" id="{{id}}" placeholder="0.00" value="{{value}}"/>
			{{unit}}
		</label>
</script>
<script id="number_output" type="text/plain">
	<label>
			{{title}}: 
			<span id={{id}}>{{value}}</span>
	</label>
</script>
</html>
